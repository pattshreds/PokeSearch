<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8">

  <body>
    <h1 class="title"> PokéSearch </h1>
    <hr>
    <nav>
      <a class="nav-btn" href="compare.html">Compare Pokémon</a>

    </nav>

        <input type="text" id="textbox" placeholder="Choose a Pokémon"/>
